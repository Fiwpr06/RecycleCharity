<div class="col-lg-7" data-aos="fade-up" data-aos-duration="600">
  <div class="card shadow-sm contact-card">
    <div class="card-body p-4">
      <h3 class="card-title mb-4" data-aos="fade-down" data-aos-delay="50">
        <i class="bi bi-envelope-paper-fill me-2 text-primary"></i>Gửi tin nhắn
        cho chúng tôi
      </h3>
      <form id="contactForm">
        <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
          <label for="contactFullName" class="form-label"
            >Họ và tên <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="contactFullName"
            required
          />
        </div>
        <div class="mb-3" data-aos="fade-up" data-aos-delay="150">
          <label for="contactEmail" class="form-label"
            >Email <span class="text-danger">*</span></label
          >
          <input type="email" class="form-control" id="contactEmail" required />
        </div>

        <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
          <label for="contactMessage" class="form-label"
            >Tin nhắn <span class="text-danger">*</span></label
          >
          <textarea
            class="form-control"
            id="contactMessage"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="d-grid" data-aos="fade-up" data-aos-delay="250">
          <button type="submit" class="btn btn-success btn-lg">
            <i class="bi bi-send-fill me-2"></i>Gửi tin nhắn
          </button>
        </div>
      </form>
      <div id="formFeedback" class="mt-3"></div>
    </div>
  </div>
</div>
