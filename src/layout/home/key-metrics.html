<section id="key-metrics" class="py-5 bg-light-gray">
  <div class="container">
    <div class="text-center mb-5" data-aos="fade-down" data-aos-duration="1000">
      <span class="section-label">Kết quả đạt được</span>
      <h2 class="section-title display-5 fw-bold text-gradient mb-3">
        Thành tựu của chúng tôi
      </h2>
      <p
        class="text-muted lead col-md-8 mx-auto"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        Những con số biết nói về nỗ lực và đóng góp của cộng đồng trong việc bảo
        vệ môi trường.
      </p>
    </div>
    <div class="row text-center g-4 justify-content-center">
      <div class="col-md-3 col-6" data-aos="fade-right" data-aos-duration="800">
        <div
          class="metric-item p-4 rounded-lg shadow-sm position-relative animate-counter"
        >
          <div class="metric-icon mb-3">
            <i class="bi bi-recycle text-success"></i>
          </div>
          <h3
            class="display-4 fw-bold text-primary count-number"
            data-count="25000"
          >
            0
          </h3>
          <p class="text-muted mb-0">Kg rác tái chế</p>
        </div>
      </div>
      <div
        class="col-md-3 col-6"
        data-aos="fade-right"
        data-aos-delay="200"
        data-aos-duration="800"
      >
        <div
          class="metric-item p-4 rounded-lg shadow-sm position-relative animate-counter"
        >
          <div class="metric-icon mb-3">
            <i class="bi bi-cash-coin text-warning"></i>
          </div>
          <h3
            class="display-4 fw-bold text-success count-number"
            data-count="50"
          >
            0
          </h3>
          <p class="text-muted mb-0">Triệu VNĐ tiền quỹ</p>
        </div>
      </div>
      <div
        class="col-md-3 col-6"
        data-aos="fade-left"
        data-aos-delay="400"
        data-aos-duration="800"
      >
        <div
          class="metric-item p-4 rounded-lg shadow-sm position-relative animate-counter"
        >
          <div class="metric-icon mb-3">
            <i class="bi bi-people-fill text-info"></i>
          </div>
          <h3
            class="display-4 fw-bold text-info count-number"
            data-count="3000"
          >
            0
          </h3>
          <p class="text-muted mb-0">Người tham gia</p>
        </div>
      </div>
      <div
        class="col-md-3 col-6"
        data-aos="fade-left"
        data-aos-delay="600"
        data-aos-duration="800"
      >
        <div
          class="metric-item p-4 rounded-lg shadow-sm position-relative animate-counter"
        >
          <div class="metric-icon mb-3">
            <i class="bi bi-heart-fill text-danger"></i>
          </div>
          <h3
            class="display-4 fw-bold text-danger count-number"
            data-count="100"
          >
            0
          </h3>
          <p class="text-muted mb-0">Trẻ em được giúp đỡ</p>
        </div>
      </div>
    </div>
  </div>
</section>
