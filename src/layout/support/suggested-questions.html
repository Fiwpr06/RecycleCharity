<section
  id="suggested-questions"
  class="mt-5"
  data-aos="fade-up"
  data-aos-duration="800"
>
  <h3
    class="section-title-sm text-center mb-3"
    data-aos="fade-down"
    data-aos-delay="100"
  >
    <i class="bi bi-lightbulb-fill me-2 text-warning"></i>Thử hỏi những câu này:
  </h3>
  <div class="d-flex flex-wrap justify-content-center gap-2">
    <button
      class="btn btn-outline-secondary btn-sm suggested-question-btn"
      data-aos="zoom-in"
      data-aos-delay="200"
    >
      Cách phân loại rác?
    </button>
    <button
      class="btn btn-outline-secondary btn-sm suggested-question-btn"
      data-aos="zoom-in"
      data-aos-delay="300"
    >
      Tái chế nhựa như thế nào?
    </button>
    <button
      class="btn btn-outline-secondary btn-sm suggested-question-btn"
      data-aos="zoom-in"
      data-aos-delay="400"
    >
      Lợi ích của tái chế?
    </button>
    <button
      class="btn btn-outline-secondary btn-sm suggested-question-btn"
      data-aos="zoom-in"
      data-aos-delay="500"
    >
      Rác hữu cơ xử lý thế nào?
    </button>
  </div>
