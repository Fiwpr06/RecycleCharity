<div
  class="modal fade"
  id="quizModal"
  tabindex="-1"
  aria-labelledby="quizModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="quizModalLabel">
          <i class="bi bi-question-circle-fill me-2"></i>Trắc nghiệm kiến thức
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div id="quiz-content-area">
          <h4 id="quiz-title" class="text-center mb-3">
            Tên Quiz Sẽ Hiển Thị Ở Đây
          </h4>
          <div id="question-area" class="mb-4 p-3 border rounded bg-light">
            <p class="fw-bold" id="question-text">
              Câu hỏi 1: Rác thải nào sau đây KHÔNG thể tái chế?
            </p>
            <div class="list-group" id="answer-options">
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                A. Chai nhựa PET
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                B. Giấy báo cũ
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                C. Túi nilon dơ
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                D. Lon nhôm
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">
              Câu <span id="current-question-number">1</span>/<span
                id="total-questions"
                >10</span
              >
            </p>
            <button class="btn btn-primary" id="next-question-btn">
              Câu tiếp theo <i class="bi bi-arrow-right-short"></i>
            </button>
          </div>
        </div>
        <div id="quiz-result-area" class="text-center" style="display: none">
          <h4>Hoàn thành Quiz!</h4>
          <p class="fs-5">
            Điểm số của bạn:
            <strong id="final-score" class="text-success">0/10</strong>
          </p>
          <p id="result-message">Hãy cố gắng hơn ở lần sau nhé!</p>
          <div id="answer-explanations" class="mt-3 text-start"></div>
          <button class="btn btn-secondary mt-3" data-bs-dismiss="modal">
            Đóng
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
