<section
  id="quizizz-section"
  class="py-5 bg-light-gray rounded mb-5"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <div class="container">
    <div class="text-center mb-5" data-aos="zoom-in" data-aos-duration="800">
      <h2
        class="section-title-sm fw-bold"
        style="font-family: 'Poppins', sans-serif"
      >
        <i class="bi bi-patch-question-fill me-2 text-primary"></i>Thử sức với
        trắc nghiệm
      </h2>
      <p class="text-muted lead" style="font-family: 'Poppins', sans-serif">
        Kiểm tra kiến thức của bạn về tái chế và môi trường!
      </p>
    </div>
    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="card quiz-card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">Quiz: Phân loại rác thải</h5>
            <p class="card-text small text-muted">Số câu: 10</p>
            <button
              class="btn btn-success quiz-start-btn"
              data-bs-toggle="modal"
              data-bs-target="#quizModal"
              data-quiz-id="phanloairac"
            >
              Bắt đầu Quiz
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card quiz-card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">Quiz: Lợi ích của tái chế</h5>
            <p class="card-text small text-muted">Số câu: 8</p>
            <button
              class="btn btn-success quiz-start-btn"
              data-bs-toggle="modal"
              data-bs-target="#quizModal"
              data-quiz-id="loiichtaiche"
            >
              Bắt đầu Quiz
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card quiz-card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">Quiz: Tái chế nhựa</h5>
            <p class="card-text small text-muted">Số câu: 12</p>
            <button
              class="btn btn-success quiz-start-btn"
              data-bs-toggle="modal"
              data-bs-target="#quizModal"
              data-quiz-id="taichenhua"
            >
              Bắt đầu Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-5" data-aos="fade-up" data-aos-delay="500">
      <p class="fw-bold">
        Điểm số của bạn:
        <span id="userScore" class="text-primary fs-5">--</span>
      </p>
      <p>
        Huy hiệu đạt được:
        <span id="userBadges"
          ><i class="bi bi-award text-muted fs-4"></i> (Chưa có)</span
        >
      </p>
    </div>
  </div>
</section>
