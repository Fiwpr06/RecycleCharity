<section
  id="transparency-report"
  class="py-5 bg-light-gray rounded"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <div class="container">
    <div class="text-center mb-5" data-aos="zoom-in" data-aos-duration="800">
      <h2
        class="section-title-sm fw-bold"
        style="font-family: 'Poppins', sans-serif; color: #1E40AF !important;"
      >
        <i class="bi bi-patch-check-fill me-2" style="color: #1E40AF !important;"></i>Quỹ được sử dụng
        như thế nào?
      </h2>
      <p class="text-muted lead" style="font-family: 'Poppins', sans-serif">
        Chúng tôi cam kết minh bạch trong mọi hoạt động tài chính của dự án.
      </p>
    </div>
    <div
      class="table-responsive"
      data-aos="fade-up"
      data-aos-delay="200"
      data-aos-duration="1000"
    >
      <table
        class="table table-hover table-bordered shadow-sm bg-white rounded"
      >
        <thead class="table-header">
          <tr>
            <th scope="col" class="text-center">Hạng mục chi tiêu</th>
            <th scope="col" class="text-end">Số tiền (VNĐ)</th>
            <th scope="col">Mô tả chi tiết</th>
          </tr>
        </thead>
        <tbody id="transparencyTableBody">
          <!-- Dữ liệu sẽ được render bằng JavaScript -->
        </tbody>
        <tfoot
          id="transparencyTableFooter"
          class="table-footer"
          data-aos="fade-up"
        >
          <!-- Tổng chi sẽ được render bằng JavaScript -->
        </tfoot>
      </table>
    </div>
  </div>
</section>
